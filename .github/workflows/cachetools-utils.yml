name: CacheTools Utils Package

on:
  push:
    branches: [ main ]
  # push_request: ?

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # broken: pypy3.7
        # broken: 3.7 (pymarkdownlnt)
        # drop 3.8 and 3.9 for easier typing
        # 3.12-dev needs a fix for mypy
        python-version: ["3.10", "3.11"]
    steps:
    # Setup
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    # Dependencies
    - name: Install Python dependencies and module
      run: make venv
    - name: Start Redis
      uses: supercharge/redis-github-action@1.5.0
    - name: Start MemCached
      uses: niden/actions-memcached@v7
    # Checks
    # - name: Check with black
    #  run: black --check CacheToolsUtils.py
    - name: Check with flake8
      run: make check.flake8
    - name: Check the docs
      run: make check.docs
    - name: Check with pytest
      run: make check.pytest
    - name: Check with coverage
      run: make check.coverage
    - name: Check with mypy
      # mypy is much too slow, this is a pain:-/
      run: make check.mypy
